<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        section {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Title</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <h2>Welcome to Our Website</h2>
        <p>Introductory text goes here.</p>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>Details about the website.</p>
    </section>
    <section id="services">
        <h2>Our Services</h2>
        <p>Information about services offered.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Contact details and form (if applicable).</p>
    </section>
    <footer>
        <p>&copy; 2025 Your Company Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
