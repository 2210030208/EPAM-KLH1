<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Profit Calculator</title>
    <script>
        function calculateProfit() {
            let initialAmount = parseFloat(prompt("Enter the initial deposit amount:"));
            let interestRate = 5; // Assume 5% annual interest rate
            let years = parseInt(prompt("Enter the number of years:"));
            
            if (isNaN(initialAmount) || isNaN(years) || initialAmount <= 0 || years <= 0) {
                alert("Please enter valid positive numbers.");
                return;
            }
            
            let finalAmount = initialAmount * Math.pow(1 + interestRate / 100, years);
            let profit = finalAmount - initialAmount;
            
            document.getElementById("result").innerHTML = `After ${years} years, your profit will be $${profit.toFixed(2)} and total amount will be $${finalAmount.toFixed(2)}.`;
        }
    </script>
</head>
<body>
    <h1>Deposit Profit Calculator</h1>
    <button onclick="calculateProfit()">Calculate Profit</button>
    <p id="result"></p>
</body>
</html>
