<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Integer</title>
    <script>
        function reverseNumber(num) {
            let isNegative = num < 0;
            let reversedStr = Math.abs(num).toString().split('').reverse().join('');
            let reversedNum = parseInt(reversedStr, 10);
            return isNegative ? -reversedNum : reversedNum;
        }
        
        function getReversedNumber() {
            let userInput = parseInt(prompt("Enter an integer number:"), 10);
            if (isNaN(userInput)) {
                alert("Please enter a valid integer.");
                return;
            }
            document.getElementById("result").innerHTML = `Reversed Number: ${reverseNumber(userInput)}`;
        }
    </script>
</head>
<body>
    <h1>Reverse Integer Function</h1>
    <button onclick="getReversedNumber()">Reverse Number</button>
    <p id="result"></p>
</body>
</html>
